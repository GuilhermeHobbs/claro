<div class="form-group tel-box">         
        <input type="text" [textMask]="{mask: telMask}" class="form-control col-sm-8" aria-describedby="emailHelp" placeholder="(DDD) TELEFONE" [(ngModel)]="tel" (input)="cleanAlerts()"> 
        <button type="submit" class="col-sm-3" (click)="envia()">Enviar</button>
        <div class="input_error">
            <p *ngIf="tel_inv">Telefone inv√°lido.</p>
            <p *ngIf="verificando">Aguarde . . .</p>
            <p *ngIf="cadastrado">Telefone cadastrado com sucesso.</p>
            <p *ngIf="houve_erro">Houve um erro. Tente novamente, por favor.</p>
        </div>            
</div>
